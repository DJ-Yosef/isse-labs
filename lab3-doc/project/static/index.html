<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TodoList</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>TodoList</h1>
      <div class="subtitle">简洁、流畅、苹果风格的待办</div>
    </header>

    <form id="addForm" class="add-form" autocomplete="off">
      <input id="taskInput" type="text" placeholder="输入任务（例如：买牛奶）" required>
      <select id="prioritySelect" aria-label="优先级">
        <option value="low">Low</option>
        <option value="normal" selected>Normal</option>
        <option value="high">High</option>
      </select>
      <input id="categoryInput" type="text" placeholder="分类（可选）" value="默认">
      <button type="submit" class="btn primary">添加</button>
    </form>

    <div class="controls">
      <div class="filter-row">
        <label class="field">优先级
          <select id="filterPriority" class="mini">
            <option value="">全部</option>
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </label>

        <label class="field">分类
          <input id="filterCategory" class="mini" placeholder="分类名">
        </label>

        <button id="applyFilter" class="btn">筛选</button>
        <button id="clearFilter" class="btn ghost">清除</button>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">完成 0 / 0 (0%)</div>
    </div>

    <ul id="todoList" class="todo-list"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>

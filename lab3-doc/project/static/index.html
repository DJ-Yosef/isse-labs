<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>TodoList</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>TodoList</h1>

    <form id="addForm">
      <input id="taskInput" type="text" placeholder="任务内容" required>
      <select id="prioritySelect">
        <option value="low">low</option>
        <option value="normal" selected>normal</option>
        <option value="high">high</option>
      </select>
      <input id="categoryInput" type="text" placeholder="分类（可选）" value="默认">
      <button type="submit">添加</button>
    </form>

    <div class="controls">
      <label>优先级筛选：
        <select id="filterPriority">
          <option value="">全部</option>
          <option value="low">low</option>
          <option value="normal">normal</option>
          <option value="high">high</option>
        </select>
      </label>
      <label>分类筛选：
        <input id="filterCategory" placeholder="分类名">
      </label>
      <button id="applyFilter">筛选</button>
      <button id="clearFilter">清除筛选</button>
      <button id="resetData">（开发）重置数据</button>
    </div>

    <div class="progress-bar">
      <div id="progressFill"></div>
      <div id="progressText">完成 0 / 0 (0%)</div>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>

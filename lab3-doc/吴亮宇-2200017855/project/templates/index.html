<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TodoList 任务管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>TodoList 任务管理系统</h1>

        <!-- 顶部输入区 -->
        <div class="task-input">
            <input type="text" id="taskTitle" placeholder="请输入任务标题..." />
            <select id="taskCategory">
                <option value="学习">学习</option>
                <option value="工作">工作</option>
                <option value="生活">生活</option>
            </select>
            <select id="taskPriority">
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>
            <button onclick="addTask()">添加任务</button>
        </div>

        <!-- 中间任务展示区 -->
        <div class="task-list" id="taskList"></div>

        <!-- 底部筛选区 -->
        <div class="filter-area">
            <h3>筛选任务</h3>
            <select id="filterCategory" onchange="filterTasks()">
                <option value="">全部分类</option>
                <option value="学习">学习</option>
                <option value="工作">工作</option>
                <option value="生活">生活</option>
            </select>
            <select id="filterPriority" onchange="filterTasks()">
                <option value="">全部优先级</option>
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>
            <button onclick="loadTasks()">重置筛选</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
